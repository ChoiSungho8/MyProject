<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .fieldError {
      color: #bd2130;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function() { // 회원 가입 실패 시 에러 메시지 경고창을 띄워줌
      var errorMessage = [[${errorMessage}]];
      if (errorMessage != null) {
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div layout:fragment="content">
  <div id="container">
    <!-- location_area -->
    <div class="location_area member">
      <div class="box_inner">
        <h2 class="tit_page">TOURIST <span class="in">in</span> TOUR</h2>
        <p class="location">MEMBER <span class="path">/</span> 회원가입</p>
        <ul class="page_menu clear">
          <li><a href="javascript:;" class="on">회원가입</a></li>
        </ul>
      </div>
    </div>
    <!-- //location_area -->

    <!-- bodytext_area -->
    <div class="bodytext_area box_inner">
      <!-- appForm -->
      <form action="/member/new" role="form" class="appForm" method="post" th:object="${memberFormDto}">
        <fieldset>
          <p class="info_pilsoo pilsoo_item">필수입력</p>
          <ul class="app_list">
            <li class="clear">
              <label th:for="name" class="tit_lbl pilsoo_item">이름</label>
              <div class="app_content">
                <input type="text" th:field="*{name}" class="w100p" placeholder="이름을 입력해주세요"/>
              </div>
              <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
            </li>
            <li class="clear">
              <label th:for="email" class="tit_lbl pilsoo_item">이메일주소</label>
              <div class="app_content">
                <input type="email" th:field="*{email}" class="w100p" placeholder="이메일을 입력해주세요"/>
              </div>
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </li>
            <li class="clear">
              <label th:for="password" class="tit_lbl pilsoo_item">비밀번호</label>
              <div class="app_content">
                <input type="password" th:field="*{password}" class="w100p" placeholder="비밀번호 입력"/>
              </div>
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
            </li>
            <li class="clear">
              <label th:for="address" class="tit_lbl pilsoo_item">주소</label>
              <div class="app_content">
                <input type="text" th:field="*{address}" class="w100p" placeholder="주소를 입력해주세요"/>
              </div>
              <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
            </li>
            <li class="clear">
              <span class="tit_lbl">개인정보 활용동의</span>
              <div class="app_content checkbox_area">
                <input type="checkbox" class="css-checkbox" id="agree_lbl" name="agree"><label for="agree_lbl">동의함</label>
              </div>
            </li>
          </ul>
          <p class="btn_line">
            <button type="submit" class="btn btn-primary" style="">
            회원가입
            </button>
          </p>
          <!-- csrf를 방어하기 위해 모든 post 방식의 데이터 전송에는 csrf 토큰 값이 있어야 함 -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </fieldset>
      </form>
      <!-- //appForm -->

    </div>
    <!-- //bodytext_area -->

  </div>
  <!-- //container -->

</div>

</html>
