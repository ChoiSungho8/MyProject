<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/extras/spring-security">
<!-- Spring Security 태그를 사용하기 위해서 네임스페이스 추가 -->

<div th:fragment="header">
    <header id="header">
        <div class="header_area box_inner clear">
            <h1><a href="/">Tourist in tour</a></h1>
            <p class="openMOgnb"><a href="#"><b class="hdd">메뉴열기</b> <span></span><span></span><span></span></a></p>
            <!-- header_cont -->
            <div class="header_cont">
                <ul class="util clear">
                    <!-- 로그인하지 않은 상태이면 로그인 메뉴를 보여줌 -->
                    <li sec:authorize="isAnonymous()">
                        <a href="/member/login">로그인</a>
                    </li>
                    <!-- 로그인한 상태이면 로그아웃 메뉴를 보여줌 -->
                    <li sec:authorize="isAuthenticated()">
                        <a href="/member/logout">로그아웃</a>
                    </li>
                    <li><a href="/member/new">회원가입</a></li>
                </ul>
                <nav>
                    <ul class="gnb clear">
                        <!-- 관리자 계정(ADMIN ROLE)으로 로그인한 경우 상품 등록, 상품 관리 메뉴를 보여줌 -->
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/item/new">상품 등록</a>
                        </li>
                        <!-- 관리자 계정(ADMIN ROLE)으로 로그인한 경우 상품 등록, 상품 관리 메뉴를 보여줌 -->
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/items">상품 관리</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="openAll1">베스트</a>
                        </li>
                        <li>
                            <a href="/board/list" class="openAll3">게시판</a>
                        </li>
                        <!-- 로그인(인증, 회원만) 했을 경우에만 보여줌 -->
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <a class="nav-link" href="/cart">장바구니</a>
                        </li>
                        <!-- 로그인(인증, 회원만) 했을 경우에만 보여줌 -->
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <a class="nav-link" href="/orders">구매이력</a>
                        </li>
                        
                    </ul>
                </nav>
                <p class="closePop"><a href="javascript:;">닫기</a></p>
            </div>
            <!-- //header_cont -->
        </div>
    </header>
</div>

</html>
